<table class="styled-table">
    <thead>
        <tr>
            <th>Serial No.</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Updated By</th>
            <th>Notes </th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of _shipmentInfo.activity; let idx = index;">
            <td>{{idx}}</td>
            <td>{{item.date}}</td>
            <td>{{item.time}}</td>
            <td>{{item.event}}</td>
            <td>{{item.updatedBy}}</td>
            <td>{{item.notes}}</td>
            <td>{{item.eventLocation}}</td>
        </tr>
        
        <!-- and so on... -->
    </tbody>
</table>
