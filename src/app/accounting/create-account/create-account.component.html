<form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="subcontainer">
<div class="heading">
    <u><i><label>Customer/Employee Account Creation</label></i></u>
</div>
<div><label>Account Code </label></div>
<div><input type="text" class="content-item bg-color-yellow" formControlName="accountCode" value="" required></div>
<div><label>Company Name </label></div>
<div><input type="text" class="content-item bg-color-yellow" formControlName="companyName" value=""></div>
<div><label>Role </label></div>
<div><select class="content-item bg-color-yellow" formControlName="role">
    <option *ngFor="let role of Roles" [value]="role">{{role}}</option>
    </select></div>
<div><label> Name </label></div>
<div><input type="text" class="content-item bg-color-yellow" formControlName="name" value=""></div>
<div><label>Address </label></div>
<div><textarea rows="5" type="text" class="content-item bg-color-yellow" formControlName="address" value=""></textarea></div>
<div><label>City/Town </label></div>
<div><input type="text" class="content-item bg-color-yellow" formControlName="city" value=""></div>
<div><label>State </label></div>
<div><input type="text" class="content-item " formControlName="state" value=""></div>
<div><label>Postal Code </label></div>
<div><input type="text" class="content-item " formControlName="postalCode" value=""></div>
<div><label>Country </label></div>
<div><select class="content-item bg-color-yellow" formControlName="country" value="">
        <option *ngFor="let _country of CountryNames" [value]="_country">{{_country}}</option>
    </select></div>

<div><label>Contact No</label></div>
<div><input type="tel" class="content-item bg-color-yellow" formControlName="contact" value=""></div>
<div><label>E-Mail </label></div>
<div><input type="email" class="content-item " formControlName="email" value=""></div>

<div><label>Quoted Amount </label></div>
<div><input type="text" class="content-item " formControlName="quotedAmount" value=""></div>

<div><label>Currency </label></div>
<div><select class="content-item bg-color-yellow" formControlName="currency" value="">
        <option *ngFor="let _currency of CurrencyList" [value]="_currency">{{_currency}}</option>
    </select></div>

<div><label>VAT </label></div>
<div><input type="text" class="content-item " formControlName="vat" value=""></div>

<div><label>Trading License </label></div>
<div><input type="text" class="content-item " formControlName="tradingLicense" value=""></div>


<div><label>Bank Account No. </label></div>
<div><input type="text" class="content-item " formControlName="bankAccountNo" value=""></div>

<div><label>IBN Number </label></div>
<div><input type="text" class="content-item " formControlName="ibnNo" value=""></div>

<div></div>
<div></div>
<div class="content-item btn-default ml-10">
    <button type="submit">Submit</button>
</div>
<div class="content-item btn-default w-50">
    <button type="reset">Clear Contents</button>
</div>	
</form>
