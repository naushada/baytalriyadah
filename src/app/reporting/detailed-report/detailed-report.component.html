<form [formGroup]="detailedReportingForm" (ngSubmit)="onSubmit()" class="subcontainer">
<div class="heading">
    <u><i><label>Detailed Reporting</label></i></u>
</div>
<div><label>From Date </label></div>
<div><input type="date" class="content-item bg-color-yellow" formControlName="fromDate" value="" required></div>
<div><label>To Date </label></div>
<div><input type="date" class="content-item bg-color-yellow" formControlName="toDate" value="" required></div>
<div><label>Receiver Country </label></div>
<div><select class="content-item bg-color-yellow" formControlName="country">
    <option *ngFor="let _country of CountryNames" [value]="_country">{{_country}}</option>
    </select></div>
<div><label>Account Code </label></div>
<div><textarea rows="5" type="text" class="content-item bg-color-yellow" formControlName="accountCode" value="" [readonly]="onEmployeeLogin"></textarea> </div>

<div class="content-item btn-default ml-10">
    <button type="submit">Submit</button>
</div>
<div class="content-item btn-default w-50">
    <button type="reset">Clear Contents</button>
</div>
<div></div>
<div></div>
<div class="content-item btn-default ml-10" (click)= "detailedReportIntoExcel($event)">
    <button>Get Report into Excel</button>
</div>	
</form>

<app-show-detailed-report *ngIf="showComponent == true"></app-show-detailed-report>
